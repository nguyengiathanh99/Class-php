<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test js2</title>
    <script>
        function add() {
            var m = document.getElementById("mobile").value;
            if ( isNaN(m) == true) 
            document.getElementById("result").innerHTML = " Không phải là số ";
            else 
            document.getElementById("result").innerHTML = " Nhập vào là số"; 
        }
    </script>
</head>
<body>
    Mobile 
    <input type="text" id="mobile">
    <button onclick="add();">Check </button>
    <p id="result"></p>
</body>
</html>
